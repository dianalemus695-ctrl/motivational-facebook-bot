name: Motivational Facebook Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    # 3️⃣ Cache pip packages for faster builds
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 4️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # install packages from requirements.txt if you have one
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # install your core packages in case requirements.txt doesn't exist
        pip install facebook-sdk requests

    # 5️⃣ Run your bot
    - name: Run motivational bot
      run: python main.py
